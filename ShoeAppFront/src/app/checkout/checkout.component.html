<div class="some-ancestor-class">
    <div class="products-title-container">
      <h1 class="products-title">Final Steps!</h1>
    </div>
  
    <div class="checkout-container">
      <form #orderForm="ngForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="newOrder.firstName" required>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="newOrder.lastName" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="newOrder.email" required>
      
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="newOrder.phoneNumber" required>
      
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" [(ngModel)]="newOrder.country" required>
      
        <label for="city">City:</label>
        <input type="text" id="city" name="city" [(ngModel)]="newOrder.city" required>
      
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="newOrder.address" required>
      
        <label for="postalCode">Postal Code:</label>
        <input type="number" id="postalCode" name="postalCode" [(ngModel)]="newOrder.postalCode" required>
      
        <button type="button" (click)="completePurchase(orderForm)">Complete Purchase</button>
      </form>
  
      <div class="products-and-total-container">
        <div class="products-container">
          <h2>Your Products</h2>
          <div class="cart-item" *ngFor="let item of cartItems; let i = index">
            <img [src]="'assets/' + item.imageUrl" alt="{{ item.model }}">
            <div>
              <p>{{ item.model }} - {{ item.details }} - Size: {{ item.size }} - Color: {{item.color}}</p>
              <p>Price: ${{ item.price.toFixed(2) }}</p>
            </div>
          </div>
        </div>
  
        <div class="total-container">
          <h2>Total Cost</h2>
          <p>${{ calculateTotalCost() }}</p>
        </div>
      </div>
    </div>
  </div>
